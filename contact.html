      <div id="form">
        <form action="Acknowledgement.html" method="GET">
          <h1>Contact Us</h1>

          <label>Please enter your Email</label>
          <div class="input" id="nameInput">
            <input type="text" name="name" placeholder="Email" required />
          </div>

          <label>Tell us why you are reaching out</label>
          <div class="input" id="message">
            <textarea
              name="contactMessage"
              placeholder="Please enter your message"
            ></textarea>
          </div>

          <label>We will respond via email as quickly as possible</label>

          <!-- submit is below -->
          <div id="buttons">
            <input type="submit" />
            <input type="reset" />
          </div>
        </form>
